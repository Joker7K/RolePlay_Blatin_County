<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رول بلاي مقاطعة بلاتين</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c1c1c;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid #ffcc00;
        }

        header img {
            width: 120px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px #ffcc00;
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            color: #ffcc00;
        }

        main {
            padding: 30px 20px;
            text-align: center;
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        li {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #2a2a2a;
        }

        .discord-button {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px #5865F2;
        }

        .discord-button:hover {
            background-color: #4752c4;
        }

        footer {
            background-color: #1c1c1c;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #333;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/Joker7K/RolePlay_Blatin_County/main/a_eaf6440cdb0fbff73b4f6208dda6e546.gif" alt="شعار السيرفر">
        <h1>رول بلاي مقاطعة بلاتين</h1>
    </header>

    <main>
        <h2>قوانين السيرفر</h2>
        <ul>
            <li>يمنع السب أو الإهانة.</li>
            <li>الالتزام بالرول بلاي وعدم الخروج عن الشخصية.</li>
            <li>يمنع الغش أو استغلال الثغرات.</li>
            <li>الاحترام المتبادل بين اللاعبين.</li>
        </ul>

        <h2>رابط دخول الديسكورد</h2>
        <a href="https://discord.gg/Pltn" target="_blank" class="discord-button">انضم إلى Discord - Pltn</a>
    </main>

    <footer>
        © 2025 جميع الحقوق محفوظة - رول بلاي مقاطعة بلاتين
    </footer>
</body>
</html>
